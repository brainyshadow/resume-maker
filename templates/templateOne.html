<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

      rel="stylesheet"
    />
    <title>Page Title</title>
    <style>
      html,
      body {
        width: 8.5in;
        height: 11in;
        margin: 0;
        padding: 0;
      }
      .full-width {
        width: 100%;
        table-layout: fixed;
      }
      .third-width {
        text-align: left;
        width: 33%;
      }
      .two-sixth-width {
        text-align: left;
        width: 66%;
      }
      .divider {
        text-align: left;
        width: 1%;
      }
      .vl {
        position: absolute;
        border-left: 2px solid #a9a9a9;
        height: 120%;
      }
      .text-container {
        margin: 0rem auto 0rem auto;
        width: 90%;
      }
      .resume-title {
        font-family: "Montserrat", sans-serif;
        font-size: 1.2rem;
      }
      .resume-content {
        font-family: "Lato", sans-serif;
      }
    </style>
    <script>
      var name = "Example Name";
    </script>
  </head>
  <body>
    <table class="full-width">
      <tr>
        <th class="two-sixth-width">
          <div class="text-container">
            <h2 class="resume-title">SUMMARY OF QUALIFICATIONS</h2>
            <hr />
          </div>
        </th>
        <th class="third-width">
          <div class="vl"></div>
          <div class="text-container">
            <h2 class="resume-title">NAME</h2>
            <hr />
          </div>
        </th>
      </tr>
      <tr>
        <td class="two-sixth-width">
          <div class="text-container">
            <p class="resume-content">This is some sample text where the sumary of qualifications would go.</p>
          </div>
        </td>
        <td class="third-width">
          <div class="text-container">
            <p class="resume-content">This is where the contact info of the user would go.</p>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
